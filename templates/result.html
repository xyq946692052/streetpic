<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #link-div{
           width:320px;
           margin:0px 1px;
           z-index:10;
           height:90px;
           padding-top:10px;
           position:absolute;
           top:200px;
        }
        #code-div{   
           width:400px;
           margin:0px 1px;
           z-index:10;
           height:120px;
           padding-top:10px;
           position:absolute;
           top:300px;
           background-color:#F5F5F5;
           opacity:0.67;
           filter:alpha(opacity=67);
           color: #696969;
        } 
      .td-name{
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default" style="background-color: {{background}};color:#fff; height:450px;">
            <div class="panel-body">
                 <div >
                        <div class="title-div">
                            <h1>{{ title }}</h1>
                        </div>

                        <div id="link-div">
                            <div><h4>{{link_name}}</h4></div>
                            <div style="font-size:10px;">{{link_url}}</div>
                        </div>

                        <div id="code-div">
                            <div style="float:left;">
                                <img src="{{qrcode}}" width="100px">&nbsp;&nbsp;
                            </div>
                            <div style="width:320px;">
                                   <h4>长按识别二维码打开链接</h4>
                            </div>
                        </div>
                    </div>
            </div>
</div>


    </div>
</body>
</html>
